services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
    volumes:
      # Persist uploaded files and data
      - ./server/data:/app/server/data
      - ./server/uploads:/app/server/uploads
    restart: unless-stopped
